server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly, otherwise fall back to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively
  location /static/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Optional: reduce logs for health checks
  location = /health {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
